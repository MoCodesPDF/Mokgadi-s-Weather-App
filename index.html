<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="index.css" />
    <title>My Weather App</title>

<body>
<div class="weather-app-data">
    <div class="weather-app">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter Your City" class="search-form-input"/>
                <input type="submit" value="Search" class="search-form-button"/>
            </form>
        </header>
        <main>
        <div>
            <h1 class="weather-app-city">Netherlands</h1>
        <p class="weather-app-details">
            Today 14:19, scatter clouds
            <br />
            Humidity: <strong>68%</strong>, <strong>Wind 3.13km/h</strong>
        </p>
        </div>
       <div class="weather-app-temperature">12°C⌚</div>
    </div>
</div>
        </main>
    
        <footer>
